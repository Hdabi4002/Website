<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Women Safety Management</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>LOGIN TO WSM</h2>
    <form id="loginForm">
      <label for="username">Name</label>
      <input type="text" id="username" name="username" placeholder="Enter your full name" required>

      <label for="age">DOB</label>
      <input type="date" id="age" name="age" placeholder="Enter your original date of birth" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your residential address" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="phonenum">Phone Number</label>
      <input type="tel" id="phonenum" name="phonenum" placeholder="Enter your phone number" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your wsm password" required>

      <button type="submit">Login</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
